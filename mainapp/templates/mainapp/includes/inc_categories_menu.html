<ul class="links-menu">
    <li><a href="{% url 'products:products' %}" {% if request.resolver_match.url_name == 'products' %}class="active" {% endif %}>все</a></li>
    {% for link in links_menu %}
    <li><a href="{% url 'products:category' link.pk %}" {% if request.resolver_match.kwargs.pk == link.pk %}class="active" {% endif %}>{{ link.name }}</a></li>
    {% endfor %}
</ul>
